<ion-header>
  <ion-navbar>
    <ion-title>SIGN UP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager="true">
    <ion-slide style="background-image: url('https://frontnews.eu/contents/news/19005/images/resize_w3L8iXyG47RlejaTfFmzBtZqhHpgWd0J_980x590.jpg')">
        <h1>WELCOME TO LANGUASHIP</h1>
      <h4>CREATE A NEW ACCOUNT</h4>
      <p>
        <button ion-button (click)="registerAccountPopUp()" *ngIf="!currentUser" color="next" round>SIGN UP</button>
      </p>
      <h5>ALREADY HAVE AN ACCOUNT?
      LOG IN HERE</h5>
      <p>
        <button ion-button (click)="loginPopUp()" *ngIf="!currentUser" color="next" round>LOG IN</button>
      </p>
    </ion-slide>

    <ion-slide style="background-image: url('https://frontnews.eu/contents/news/19005/images/resize_w3L8iXyG47RlejaTfFmzBtZqhHpgWd0J_980x590.jpg')">
      <h2>WHERE ARE YOU BASED?</h2>
      <ion-select [(ngModel)]="profile.location">
        <ion-option *ngFor="let cc of locations" value="{{ cc }}">
          <span class='flag-icon flag-icon-gb {{ cc.slice(0, -1) }}'></span> {{ cc }}
        </ion-option>
      </ion-select>
      <p>
        <button ion-button (click)="goToSlide(2)" *ngIf="!currentUser" color="next" round>NEXT</button>
      </p>
    </ion-slide>

    <ion-slide style="background-image: url('https://frontnews.eu/contents/news/19005/images/resize_w3L8iXyG47RlejaTfFmzBtZqhHpgWd0J_980x590.jpg')">
      <h4>WHAT IS YOUR NATIVE LANGUAGE?</h4>
      <ion-item>
        <ion-select [(ngModel)]='profile.nativeLanguage'>
          <ion-option *ngFor="let ciao of languages" value="{{ ciao }}">
            <span class='flag-icon flag-icon-gb {{ ciao.slice(0, -1) }}'></span> {{ ciao }}
          </ion-option>
        </ion-select>
      </ion-item>

      <h4>WHICH LANGUAGE DO YOU WANT TO LEARN?</h4>
      <ion-item>
        <ion-select [(ngModel)]='profile.learnLanguage'>
          <ion-option *ngFor="let cc of learnings" value="{{ cc }}">
            <span class='flag-icon flag-icon-{{ cc.slice(0, -1) }}'></span> {{ cc }}
          </ion-option>
        </ion-select>
      </ion-item>
      <p>
        <button ion-button (click)="goToSlide(3)" *ngIf="!currentUser" color="next" round>NEXT</button>
      </p>
    </ion-slide>
    <ion-slide style="background-image: url('https://frontnews.eu/contents/news/19005/images/resize_w3L8iXyG47RlejaTfFmzBtZqhHpgWd0J_980x590.jpg')">
      <h4>WHAT'S YOUR AGE?</h4>
      <ion-label>
        <ion-badge *ngIf="this.age"> {{this.age}}</ion-badge>
      </ion-label>
      <ion-range min="18" max="99" [(ngModel)]="profile.age" color="secondary">
        <ion-label range-left>18</ion-label>
        <ion-label range-right>99</ion-label>
      </ion-range>

      <h4>AND GENDER?</h4>
      <ion-list>
        <ion-item>
          <ion-select [(ngModel)]="profile.gender">
            <ion-option value="female">Female</ion-option>
            <ion-option value="male">Male</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <button ion-button color="next" (click)="goToHome()" round>DONE!</button>
    </ion-slide>
  </ion-slides>
</ion-content>
